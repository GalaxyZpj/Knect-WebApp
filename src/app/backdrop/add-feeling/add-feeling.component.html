<span class="back-btn" (click)="goBack()"><fa-icon [icon]="backBtn"></fa-icon></span>

<h2 class="title">Add Feeling</h2>

<form (ngSubmit)="onSubmit()" #createFeelingForm="ngForm">
  <input type="text" name="name" placeholder="Name" ngModel>
  <input type="file" name="emoticon" (change)="handleFileInput($event.target.files)">
  <button type="submit">Submit</button>
</form>
